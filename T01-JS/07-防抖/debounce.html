<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function debounce() {
      let timer = null;
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          console.log('==========');
        }, 1000);
      };
    };
    window.addEventListener('click', debounce());
  </script>
</head>
